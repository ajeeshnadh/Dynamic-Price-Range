<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ML Prediction App</title>
<style>
/* Basic, clean CSS for a professional look */
body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background-color: #f4f6f8;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
margin: 0;
}
.container {
background-color: #fff;
padding: 40px;
border-radius: 8px;
box-shadow: 0 4px 6px rgba(0,0,0,0.1);
width: 100%;
max-width: 500px;
}
h2 {
text-align: center;
color: #333;
margin-bottom: 30px;
}
label {
font-weight: bold;
display: block;
margin-bottom: 5px;
color: #555;
}
input, select {
width: 100%;
padding: 10px;
margin-bottom: 20px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box; /* Ensures padding doesn't affect width */
}
button {
width: 100%;
padding: 12px;
background-color: #007bff;
color: white;
border: none;
border-radius: 4px;
font-size: 16px;
cursor: pointer;
transition: background 0.3s;
}
button:hover {
background-color: #0056b3;
}
.result {
margin-top: 25px;
padding: 15px;
background-color: #e9ecef;
border-left: 5px solid #007bff;
text-align: center;
font-size: 1.1em;
color: #333;
}
</style>
</head>
<body>
<div class="container">
<h2>Prediction Model</h2>
<!--
MAIN FORM
- Action: Sends data to the '/predict' route in your Flask app
- Method: POST (secure way to send data)
-->
<form action="/predict" method="post">
<!--
--- INPUT EXAMPLES (Uncomment and adapt as needed) ---
Ensure the 'name' attribute matches exactly what you use in app.py
e.g. request.form['feature1']
-->
<!-- Example 1: Numeric Input -->
<!--
<label for="feature1">Feature 1 (Number):</label>
<input type="number" id="feature1" name="feature1" step="any"
placeholder="e.g., 123.45" required>
-->
<!-- Example 2: Text Input -->
<!--
<label for="feature2">Feature 2 (Text):</label>
<input type="text" id="feature2" name="feature2" placeholder="e.g., Sample Text"
required>
-->
<!-- Example 3: Dropdown Menu -->
<!--
<label for="feature3">Feature 3 (Category):</label>
<select id="feature3" name="feature3" required>
<option value="" disabled selected>Select an option</option>
<option value="Option A">Option A</option>
<option value="Option B">Option B</option>
</select>
-->
<!-- Placeholder Inputs (Replace these with your actual project features) -->
<label for="input1">Input Feature 1</label>
<input type="text" id="input1" name="input1" placeholder="Enter value..."
required>
<label for="input2">Input Feature 2</label>
<input type="text" id="input2" name="input2" placeholder="Enter value..."
required>
<!-- Submit Button -->
<button type="submit">Predict Result</button>
</form>
<!--
RESULT SECTION
This block only appears if Flask sends back 'prediction_text'
-->
{% if prediction_text %}
<div class="result">
{{ prediction_text }}
</div>
{% endif %}
</div>
</body>
</html>
